<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Zdarte Łachy - Podsumowanie płatności</title>
    <link rel="stylesheet" href="css/paymentStyles.css"> <!-- Dodaj nowy plik ze stylami, np. paymentStyles.css -->
</head>
<body>

<header>
    <a href="index.html">
        <div class="header-image"></div>
        <div class="center-text">
            <h1>Zdarte Łachy</h1>
        </div>
    </a>
</header>

<div class="container">
    <section class="summary-container">
        <div class="summary-left">
            <h2>Podsumowanie koszyka</h2>
            <!-- Tutaj możesz wyświetlić szczegóły koszyka, np. lista produktów, łączna cena itp. -->
            <!-- Zakładałem, że każdy produkt ma nazwę, cenę i ilość -->
            <ul id="cartSummary">
                <!-- Lista produktów zostanie wygenerowana dynamicznie przez skrypt -->
            </ul>
        </div>

        <div class="summary-right">
            <h2>Formularz płatności</h2>
            <form id="paymentForm">
                <label for="firstName">Imię:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Nazwisko:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="address">Adres:</label>
                <input type="text" id="address" name="address" required>

                <label for="postalCode">Kod pocztowy:</label>
                <input type="text" id="postalCode" name="postalCode" required>

                <label for="city">Miejscowość:</label>
                <input type="text" id="city" name="city" required>

                <label for="phoneNumber">Numer telefonu:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>

                <label for="paymentMethod">Wybór płatności:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="card">Karta kredytowa</option>
                    <option value="bankTransfer">Przelew bankowy</option>
                </select>

                <!-- Tutaj możesz dodać więcej pól w zależności od potrzeb -->

                <button type="submit">Zatwierdź płatność</button>
            </form>
        </div>
    </section>
</div>

</body>
