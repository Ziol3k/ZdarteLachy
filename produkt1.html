<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Zdarte Łachy - Nazwa Produktu 1</title>
</head>
<body>



  <header>
    <a href="index.html">
      <div class="header-image"></div>
      <div class="center-text">
        <h1>Zdarte Łachy</h1>
      </div>
    </a>
  </header>

  <nav>
    <ul>
      <li><a href="dodaj_ogloszenie.html">Dodaj ogłoszenie</a></li>
    </ul>
    <div class="search-bar">
      <label>
        <input type="text" placeholder="Szukaj...">
      </label>
      <button type="button">Szukaj</button>
    </div>
    <ul>
      <li><a href="koszyk.html">Koszyk</a></li>
      <li><a href="logowanie_rejestracja.html">Logowanie/Rejestracja</a></li>
    </ul>
  </nav>

  <div class="container">
  <section class="product-details">
    <div class="product-image">
      <img src="img/ubranie1.jpg" alt="Nazwa Produktu 1">
    </div>
    <div class="product-info">
      <div class="quantity-size">
        <label for="quantity">Ilość:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
        <label for="size">Rozmiar:</label>
        <select id="size" name="size">
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
          <option value="xl">XL</option>
        </select>
      </div>
      <div class="characteristics">
        <h3>Cechy Charakterystyczne:</h3>
        <ul>
          <li>Wysoka jakość materiałów</li>
          <li>Stylowy design</li>
          <li>Dostępny w różnych kolorach</li>
        </ul>
      </div>
      <div class="description">
        <h3>Opis:</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum nec augue odio.</p>
      </div>
    </div>
  </section>

</div>

<script defer src="js/script.js"></script>
</body>
</html>
