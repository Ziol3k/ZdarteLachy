</header>

  <ul>
    <li><a href="dodaj_ogloszenie.html">Dodaj ogłoszenie</a></li>

    <li><a href="koszyk.html">Koszyk</a></li>

<main>
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'YourData')">Twoje dane</button>
    <button class="tablinks" onclick="openTab(event, 'ListedItems')">Wystawione przedmioty</button>
    <button class="tablinks" onclick="openTab(event, 'Reviews')">Opinie</button>
    <button class="tablinks" onclick="openTab(event, 'YourOrders')">Twoje zamówienia</button>
  </div>

  <div id="YourData" class="tabcontent">
    <div id="profileDetails">
      <!-- Display user details here -->
    </div>
    <button id="editProfileBtn" onclick="editUserProfile()">Edytuj Profil</button>
  </div>

  <div id="ListedItems" class="tabcontent">
    <!-- Tutaj będą wyświetlane przedmioty wystawione przez użytkownika -->
    <div class="products"></div>
  </div>

  <div id="Reviews" class="tabcontent">
    <!-- Tutaj będą wyświetlane opinie o użytkowniku -->
    <ul id="reviewList"></ul>
  </div>

  <div id="YourOrders" class="tabcontent">
    <!-- Tutaj będą wyświetlane zamówienia użytkownika -->
  </div>
